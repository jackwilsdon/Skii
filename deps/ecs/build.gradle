apply plugin: 'java'
apply plugin: 'checkstyle'

repositories {
    mavenCentral()
}

checkstyle {
    configFile = new File(projectDir, "checkstyle.xml")
    toolVersion = "6.13"
}

dependencies {
    compile "com.eclipsesource.minimal-json:minimal-json:0.9.4"
}

compileJava {
    sourceCompatibility = 1.7
    targetCompatibility = 1.7
}
